 {% load static %}
 
 <!-- Navigation  bar-->
<header style="background-color: black" class="row transparent black header1" data-spy="affix" data-offset-top="0" id="header">
    <div class="container">
        <div class="row top-header">
            <div class="col-sm-4 search-form-col">

                <!-- Search -->
                <form action="{% url 'blog:search' %}" class="search-form">
                    <div class="input-group">
                        <span class="input-group-addon"><img src="{% static 'images/search-icon-white.png' %}" alt=""></span>
                        <input type="search" name='query' class="form-control" placeholder="search">
                    </div>
                </form>
            </div>
            <div class="col-sm-4 logo-col text-center">
                <a href="{% url 'blog:index' %}" style="font-size: 2.5rem; color: white"> <em style="font-size: 3.2rem; color: lightgreen; padding: 1rem">Dope</em>  Blog</a>
            </div>
            <div class="col-sm-4 menu-trigger-col">
                <button class="menu-trigger pull-right">
                    <span class="active-page">home</span>
                    <img src="{% static 'images/menu-align-white.png' %}" alt="" class="icon-burger">
                    <img src="{% static 'images/menu-close-white.png' %}" alt="" class="icon-cross">
                </button>
            </div>
        </div>        
    </div>
    <div class="row menu-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 menu-col">
                    <div class="row">
                        <ul class="nav column-menu black-bg">
                            <li {% if '/' == request.path %} class="active" {% endif %} >
                            <a href="{% url 'blog:index' %}">Home</a></li>
                            <li {% if 'post' in request.path %} class="active" {% endif %} ><a href="#">Posts</a></li>
                        </ul>
                        <ul class="nav column-menu black-bg">
                            <li {% if 'about' in request.path %} class="active" {% endif %} >
                            <a href="#">About Us</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Subscribe-->
                <div class="col-sm-4 subscribe-col">
                    <h5 class="widget-title">subscribe to our newsletter.</h5>
                    <form id="nav-search" action="{% url 'blog:subscribe' %}" method="post" class="form-inline subscribe-form">                    {% csrf_token %}
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm"><span>send</span></button>
                    </form>
                    <ul class="nav social-nav dark">
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook-official"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-envelope"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
