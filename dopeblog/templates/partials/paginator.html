<div class="container">
  <div class="row">
    <div class="col-md-12" style='margin-bottom: 2rem; font-size: 1.7rem'>

    <span class="step-links">
        {% if page.has_previous %}
        <a style="margin-right: 1rem; font-size: 1.7rem" href="?page={{ page.previous_page_number }}">Previous</a> 
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %} 
        <a style="margin-left: 1rem; font-size: 1.7rem" href="?page={{ page.next_page_number }}">Next</a>
        {% endif %}
    </span>


    </div>
</div>
</div>
