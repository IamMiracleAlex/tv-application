{% extends 'base.html' %}


{% block content %}


    <div id="intro" class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mt-5 text-primary">Create a Product</h1>
            </div>


            <!-- form -->
            <div class="col-lg-6 mx-auto mt-4 mb-5">
                <form id="form"  action="{% url 'product_create' %}" method="POST" >
                        <p id="head"></p>
                        
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="name"><strong>Name:</strong></label>
                        {{form.name}}
                        {{form.name.errors}}

                        <label class="mt-3" for="sku"><strong>SKU:</strong></label>
                        {{form.sku}}
                        {{form.sku.errors}}

                       <div class="form-check mt-3">
                       {{form.is_active}}
                        <label class="form-check-label"><strong>Active</strong></label>
                        {{form.is_active.errors}}
                        </div>
            
                        <label class="mt-3" for="description"><strong>Description:</strong></label>
                        {{form.description}}
                        {{form.description.errors}}
                            
                        <button type="submit" id="submit" class="btn btn-block btn-primary mt-3"> <i class="fas fa-plus"></i>
                            Create Product</button>
                    </div>
                </form>
            </div>
           
                   

        </div>
    </div>

{% endblock content %}
