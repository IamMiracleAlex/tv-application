{% extends 'base.html' %}


{% block content %}


    <div id="intro" class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mt-5 text-primary">Create a Webhook</h1>
            </div>


            <!-- form -->
            <div class="col-lg-6 mx-auto mt-4 mb-5">
                <form id="form"  action="{% url 'webhook_create' %}" method="POST" >
                        <p id="head"></p>
                        
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="name"><strong>Name:</strong></label>
                        {{form.name}}
                        {{form.name.errors}}

                        <label class="mt-3" for="action"><strong>Action:</strong></label>
                        {{form.action}}
                        {{form.action.errors}}

                        <label class="mt-3" for="url"><strong>Url:</strong></label>
                        {{form.url}}
                        {{form.url.errors}}
            
                        <label class="mt-3" for="http_method"><strong>Http Method:</strong></label>
                        {{form.http_method}}
                        {{form.http_method.errors}}
                            
                        <button type="submit" id="submit" class="btn btn-block btn-primary mt-3"> <i class="fas fa-plus"></i>
                            Create WebHook</button>
                    </div>
                </form>
            </div>
           
                   

        </div>
    </div>

{% endblock content %}
