<div class="row">
   <div class="col-lg-8 mx-auto ">
        {% if messages %}
        <ul style="list-style: none;" class="text-center mb-2 alert">
            {% for message in messages %}
            <li id="message" class="alert alert-{{ message.tags }} ">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
