{% extends 'base.html' %}
{% load crispy_forms_tags  %}


{% block content %}
    <div id="intro" class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                <h3 class="text-center mt-4 text-primary">Submit An Application</h3>

                <h5 class="text-center mt-4"><a class="btn btn-primary font-weight-bold" href="{% url 'list' %}">See All Applications</a> </h5>

                <br>

                    <div class="col-lg-8 mx-auto ">
                        {% if messages %}
                        <ul style="list-style: none;" class="text-center mb-2 alert">
                            {% for message in messages %}
                            <li id="message" class="alert alert-{{ message.tags }} ">{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>

                <form style="border: 0.5px solid grey" class="p-3" method="post" action="{% url 'create' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form|crispy }}

                <button type="submit" id="submit" class="btn btn-block btn-primary">Submit</button>

                </form>

            </div>


        </div>
    </div>

 <br> <br> <br>
{% endblock content %}
