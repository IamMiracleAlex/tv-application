{% extends 'base.html' %}
{% load crispy_forms_tags  %}


{% block content %}
    <div id="intro" class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                <h3 class="text-center mt-4 text-primary">Create An Account</h3>

                <br>

                    <div class="col-lg-8 mx-auto ">
                        {% if messages %}
                        <ul style="list-style: none;" class="text-center mb-2 alert">
                            {% for message in messages %}
                            <li id="message" class="alert alert-{{ message.tags }} ">{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>

                <form style="border: 0.5px solid grey" class="p-3" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form|crispy }}

                <button type="submit" id="submit" class="btn btn-block btn-primary">Submit</button>
                <br>
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

                </form>

            </div>


        </div>
    </div>

 <br> <br> <br>
{% endblock content %}
